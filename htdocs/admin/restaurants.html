<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu System - Restaurant Management</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h3v2h-3v-2zm0 4h3v2h-3v-2zm0 4h3v2h-3v-2zM14 7h2v2h-2V7zm0 8h2v2h-2v-2zM9 3h2v2H9V3zm0 16h2v2H9v-2z"/>
                    </svg>
                    QR Menu System
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="restaurants.html" class="active">Restaurants</a></li>
                        <li><a href="branches.html">Branches</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="orders.html">Orders</a></li>
                        <li><a href="users.html">Users</a></li>
                        <li><a href="qrcode.html">QR Codes</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Restaurant Management</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <div class="user-avatar" id="userAvatar">A</div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">All Restaurants</h2>
                    <button class="btn-primary" onclick="openRestaurantModal()">Add Restaurant</button>
                </div>
                <div class="card-content">
                    <div id="restaurantsContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="restaurantModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Restaurant</h3>
                <button class="close-btn" onclick="closeModal('restaurantModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="restaurantForm">
                    <input type="hidden" id="restaurantId" name="id">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name</label>
                        <input type="text" id="restaurantName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantDescription">Description</label>
                        <textarea id="restaurantDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="restaurantPhone">Phone</label>
                            <input type="tel" id="restaurantPhone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="restaurantEmail">Email</label>
                            <input type="email" id="restaurantEmail" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="restaurantAddress">Address</label>
                        <input type="text" id="restaurantAddress" name="address" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('restaurantModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveRestaurant()">Save Restaurant</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        let currentUser = null;
        let editingRestaurant = null;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const authResult = await APIService.getCurrentUser();
                if (!authResult.success) {
                    window.location.href = '../login.html';
                    return;
                }
                currentUser = authResult.user;
                updateUserInterface(currentUser);

                if (currentUser.role !== 'super_admin') {
                    document.querySelector('.content-card').innerHTML = '<div class="card-content"><p>You do not have permission to view this page.</p></div>';
                    return;
                }

                await loadRestaurants();
            } catch (error) {
                console.error('Page initialization failed:', error);
                window.location.href = '../login.html';
            }
        });

        function updateUserInterface(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }

        async function loadRestaurants() {
            const container = document.getElementById('restaurantsContainer');
            container.innerHTML = '<div class="spinner"></div>';
            try {
                const result = await APIService.getAdminRestaurants();
                if (result.success) {
                    displayRestaurants(result.data);
                } else {
                    container.innerHTML = `<p style="color: #ef4444;">${result.message}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444;">Failed to load restaurants.</p>`;
            }
        }

        function displayRestaurants(restaurants) {
            const container = document.getElementById('restaurantsContainer');
            if (restaurants.length === 0) {
                container.innerHTML = '<p>No restaurants found. Click "Add Restaurant" to get started.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'data-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${restaurants.map(r => `
                        <tr>
                            <td>${r.name}</td>
                            <td>${r.phone}</td>
                            <td><span class="status-badge ${r.status ? 'active' : 'pending'}">${r.status ? 'Active' : 'Inactive'}</span></td>
                            <td>${Utils.formatDate(r.created_at)}</td>
                            <td>
                                <button class="btn btn-secondary" onclick='editRestaurant(${JSON.stringify(r)})'>Edit</button>
                                <button class="btn btn-danger" onclick="deleteRestaurant(${r.id})">Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            container.innerHTML = '';
            container.appendChild(table);
        }

        function openRestaurantModal() {
            editingRestaurant = null;
            document.getElementById('restaurantForm').reset();
            document.getElementById('modal-title').textContent = 'Add Restaurant';
            document.getElementById('restaurantModal').classList.add('active');
        }
        
        function editRestaurant(restaurant) {
            editingRestaurant = restaurant;
            document.getElementById('restaurantId').value = restaurant.id;
            document.getElementById('restaurantName').value = restaurant.name;
            document.getElementById('restaurantDescription').value = restaurant.description;
            document.getElementById('restaurantPhone').value = restaurant.phone;
            document.getElementById('restaurantEmail').value = restaurant.email;
            document.getElementById('restaurantAddress').value = restaurant.address;
            document.querySelector('.modal-title').textContent = 'Edit Restaurant';
            document.getElementById('restaurantModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function saveRestaurant() {
            const form = document.getElementById('restaurantForm');
            const restaurantData = {
                name: form.name.value,
                description: form.description.value,
                phone: form.phone.value,
                email: form.email.value,
                address: form.address.value,
            };

            try {
                let result;
                if (editingRestaurant) {
                    result = await APIService.updateRestaurant(editingRestaurant.id, restaurantData);
                } else {
                    result = await APIService.createRestaurant(restaurantData);
                }

                if (result.success) {
                    Utils.showToast(editingRestaurant ? 'Restaurant updated successfully' : 'Restaurant created successfully', 'success');
                    closeModal('restaurantModal');
                    await loadRestaurants();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            } catch (error) {
                Utils.showToast('An error occurred while saving the restaurant.', 'error');
            }
        }
        
        async function deleteRestaurant(id) {
            const confirmed = await Utils.confirmAction('Are you sure you want to delete this restaurant? This will also delete all associated branches, menus, and orders.');
            if (confirmed) {
                try {
                    const result = await APIService.deleteRestaurant(id);
                    if (result.success) {
                        Utils.showToast('Restaurant deleted successfully', 'success');
                        await loadRestaurants();
                    } else {
                        Utils.showToast(result.message, 'error');
                    }
                } catch (error) {
                    Utils.showToast('An error occurred while deleting the restaurant.', 'error');
                }
            }
        }

        async function logout() {
            try {
                await APIService.logout();
                window.location.href = '../login.html';
            } catch (error) {
                Utils.showToast('Logout failed', 'error');
            }
        }
    </script>
</body>
</html>
