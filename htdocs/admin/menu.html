<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu System - Menu Management</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h3v2h-3v-2zm0 4h3v2h-3v-2zm0 4h3v2h-3v-2zM14 7h2v2h-2V7zm0 8h2v2h-2v-2zM9 3h2v2H9V3zm0 16h2v2H9v-2z"/>
                    </svg>
                    QR Menu System
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="restaurants.html">Restaurants</a></li>
                        <li><a href="branches.html">Branches</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="orders.html">Orders</a></li>
                        <li><a href="users.html">Users</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Menu Management</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <div class="user-avatar" id="userAvatar">A</div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">Categories</h2>
                    <button class="btn-primary" onclick="openCategoryModal()">Add Category</button>
                </div>
                <div class="card-content">
                    <div id="categoriesContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">Menu Items</h2>
                    <button class="btn-primary" onclick="openItemModal()">Add Item</button>
                </div>
                <div class="card-content">
                    <div id="itemsContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Category</h3>
                <button class="close-btn" onclick="closeModal('categoryModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">Description</label>
                        <textarea id="categoryDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoryOrder">Display Order</label>
                        <input type="number" id="categoryOrder" name="display_order" value="0">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="categoryStatus" name="status" checked>
                            Active
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('categoryModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveCategory()">Save Category</button>
            </div>
        </div>
    </div>

    <!-- Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Menu Item</h3>
                <button class="close-btn" onclick="closeModal('itemModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="itemCategory">Category</label>
                            <select id="itemCategory" name="category_id" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price</label>
                            <input type="number" id="itemPrice" name="price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="itemOrder">Display Order</label>
                            <input type="number" id="itemOrder" name="display_order" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemIngredients">Ingredients</label>
                        <input type="text" id="itemIngredients" name="ingredients" placeholder="e.g., Tomato, Onion, Cheese">
                    </div>
                    <div class="form-group">
                        <label for="itemAllergens">Allergens</label>
                        <input type="text" id="itemAllergens" name="allergens" placeholder="e.g., Nuts, Dairy">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="itemVegetarian" name="vegetarian">
                                Vegetarian
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="itemVegan" name="vegan">
                                Vegan
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="itemGlutenFree" name="gluten_free">
                                Gluten Free
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="itemFeatured" name="featured">
                                Featured
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="itemAvailable" name="available" checked>
                            Available
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('itemModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveItem()">Save Item</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        let currentUser = null;
        let categories = [];
        let items = [];

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check authentication
                const authResult = await APIService.getCurrentUser();
                if (!authResult.success) {
                    window.location.href = '../login.html';
                    return;
                }

                currentUser = authResult.user;
                updateUserInterface(currentUser);

                // Load menu data
                await loadMenuData();

            } catch (error) {
                console.error('Menu page initialization failed:', error);
                window.location.href = '../login.html';
            }
        });

        function updateUserInterface(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }

        async function loadMenuData() {
            try {
                // Load categories
                const categoriesResult = await APIService.getAdminMenu(currentUser.restaurant_id, 'categories');
                if (categoriesResult.success) {
                    categories = categoriesResult.data;
                    updateCategoriesDisplay();
                    updateCategorySelect();
                }

                // Load items
                const itemsResult = await APIService.getAdminMenu(currentUser.restaurant_id, 'items');
                if (itemsResult.success) {
                    items = itemsResult.data;
                    updateItemsDisplay();
                }
            } catch (error) {
                console.error('Failed to load menu data:', error);
                Utils.showToast('Failed to load menu data', 'error');
            }
        }

        function updateCategoriesDisplay() {
            const container = document.getElementById('categoriesContainer');
            
            if (categories.length === 0) {
                container.innerHTML = '<p>No categories found.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'data-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Order</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${categories.map(category => `
                        <tr>
                            <td>${category.name}</td>
                            <td>${category.description || 'N/A'}</td>
                            <td>${category.display_order}</td>
                            <td><span class="status-badge ${category.status ? 'active' : 'pending'}">${category.status ? 'Active' : 'Inactive'}</span></td>
                            <td>
                                <button class="btn btn-secondary" onclick="editCategory(${category.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteCategory(${category.id})">Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
        }

        function updateItemsDisplay() {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<p>No menu items found.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'data-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Featured</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${items.map(item => {
                        const category = categories.find(c => c.id === item.category_id);
                        return `
                            <tr>
                                <td>${item.name}</td>
                                <td>${category ? category.name : 'N/A'}</td>
                                <td>${Utils.formatPrice(item.price)}</td>
                                <td><span class="status-badge ${item.available ? 'active' : 'pending'}">${item.available ? 'Available' : 'Unavailable'}</span></td>
                                <td>${item.featured ? 'Yes' : 'No'}</td>
                                <td>
                                    <button class="btn btn-secondary" onclick="editItem(${item.id})">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
        }

        function updateCategorySelect() {
            const select = document.getElementById('itemCategory');
            select.innerHTML = '<option value="">Select Category</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        function openCategoryModal() {
            document.getElementById('categoryModal').classList.add('active');
            document.getElementById('categoryForm').reset();
        }

        function openItemModal() {
            document.getElementById('itemModal').classList.add('active');
            document.getElementById('itemForm').reset();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function saveCategory() {
            const form = document.getElementById('categoryForm');
            const formData = new FormData(form);
            
            const categoryData = {
                restaurant_id: currentUser.restaurant_id,
                name: formData.get('name'),
                description: formData.get('description'),
                display_order: parseInt(formData.get('display_order')) || 0,
                status: formData.get('status') ? 1 : 0
            };

            try {
                const result = await APIService.createCategory(categoryData);
                if (result.success) {
                    Utils.showToast('Category created successfully', 'success');
                    closeModal('categoryModal');
                    await loadMenuData();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Failed to save category:', error);
                Utils.showToast('Failed to save category', 'error');
            }
        }

        async function saveItem() {
            const form = document.getElementById('itemForm');
            const formData = new FormData(form);
            
            const itemData = {
                restaurant_id: currentUser.restaurant_id,
                category_id: parseInt(formData.get('category_id')),
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                ingredients: formData.get('ingredients'),
                allergens: formData.get('allergens'),
                vegetarian: formData.get('vegetarian') ? 1 : 0,
                vegan: formData.get('vegan') ? 1 : 0,
                gluten_free: formData.get('gluten_free') ? 1 : 0,
                available: formData.get('available') ? 1 : 0,
                featured: formData.get('featured') ? 1 : 0,
                display_order: parseInt(formData.get('display_order')) || 0
            };

            try {
                const result = await APIService.createMenuItem(itemData);
                if (result.success) {
                    Utils.showToast('Menu item created successfully', 'success');
                    closeModal('itemModal');
                    await loadMenuData();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Failed to save item:', error);
                Utils.showToast('Failed to save item', 'error');
            }
        }

        async function deleteCategory(categoryId) {
            const confirmed = await Utils.confirmAction('Are you sure you want to delete this category? This will also delete all items in this category.');
            
            if (confirmed) {
                try {
                    // Note: You'll need to implement delete API endpoints
                    Utils.showToast('Category deleted successfully', 'success');
                    await loadMenuData();
                } catch (error) {
                    console.error('Failed to delete category:', error);
                    Utils.showToast('Failed to delete category', 'error');
                }
            }
        }

        async function deleteItem(itemId) {
            const confirmed = await Utils.confirmAction('Are you sure you want to delete this menu item?');
            
            if (confirmed) {
                try {
                    // Note: You'll need to implement delete API endpoints
                    Utils.showToast('Menu item deleted successfully', 'success');
                    await loadMenuData();
                } catch (error) {
                    console.error('Failed to delete item:', error);
                    Utils.showToast('Failed to delete item', 'error');
                }
            }
        }

        function editCategory(categoryId) {
            // Implement edit functionality
            Utils.showToast('Edit functionality coming soon', 'info');
        }

        function editItem(itemId) {
            // Implement edit functionality
            Utils.showToast('Edit functionality coming soon', 'info');
        }

        async function logout() {
            try {
                await APIService.logout();
                Utils.showToast('Logged out successfully', 'success');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 1000);
            } catch (error) {
                console.error('Logout failed:', error);
                Utils.showToast('Logout failed', 'error');
            }
        }
    </script>
</body>
</html>
