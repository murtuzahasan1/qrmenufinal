<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu System - Branch Management</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h3v2h-3v-2zm0 4h3v2h-3v-2zm0 4h3v2h-3v-2zM14 7h2v2h-2V7zm0 8h2v2h-2v-2zM9 3h2v2H9V3zm0 16h2v2H9v-2z"/>
                    </svg>
                    QR Menu System
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="restaurants.html">Restaurants</a></li>
                        <li><a href="branches.html" class="active">Branches</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="orders.html">Orders</a></li>
                        <li><a href="users.html">Users</a></li>
                        <li><a href="qrcode.html">QR Codes</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Branch Management</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <div class="user-avatar" id="userAvatar">A</div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">All Branches</h2>
                    <button class="btn-primary" onclick="openBranchModal()">Add Branch</button>
                </div>
                <div class="card-content">
                    <div id="branchesContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="branchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Branch</h3>
                <button class="close-btn" onclick="closeModal('branchModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="branchForm">
                    <input type="hidden" id="branchId" name="id">
                    <div class="form-group">
                        <label for="restaurantSelect">Restaurant</label>
                        <select id="restaurantSelect" name="restaurant_id" required></select>
                    </div>
                    <div class="form-group">
                        <label for="branchName">Branch Name</label>
                        <input type="text" id="branchName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="branchPhone">Phone</label>
                        <input type="tel" id="branchPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="branchAddress">Address</label>
                        <input type="text" id="branchAddress" name="address" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('branchModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveBranch()">Save Branch</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        let currentUser = null;
        let editingBranch = null;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const authResult = await APIService.getCurrentUser();
                if (!authResult.success) {
                    window.location.href = '../login.html';
                    return;
                }
                currentUser = authResult.user;
                updateUserInterface(currentUser);
                await loadBranches();
                await populateRestaurantSelect();
            } catch (error) {
                console.error('Page initialization failed:', error);
            }
        });

        function updateUserInterface(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }

        async function loadBranches() {
            const container = document.getElementById('branchesContainer');
            container.innerHTML = '<div class="spinner"></div>';
            try {
                const result = await APIService.getAdminBranches();
                if (result.success) {
                    displayBranches(result.data);
                } else {
                    container.innerHTML = `<p style="color: #ef4444;">${result.message}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444;">Failed to load branches.</p>`;
            }
        }

        function displayBranches(branches) {
            const container = document.getElementById('branchesContainer');
            if (branches.length === 0) {
                container.innerHTML = '<p>No branches found. Click "Add Branch" to get started.</p>';
                return;
            }
            const table = document.createElement('table');
            table.className = 'data-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Branch Name</th>
                        <th>Restaurant</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${branches.map(b => `
                        <tr>
                            <td>${b.name}</td>
                            <td>${b.restaurant_name}</td>
                            <td>${b.phone}</td>
                            <td>${b.address}</td>
                            <td>
                                <button class="btn btn-secondary" onclick=''>Edit</button>
                                <button class="btn btn-danger" onclick=''>Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            container.innerHTML = '';
            container.appendChild(table);
        }
        
        async function populateRestaurantSelect() {
            const select = document.getElementById('restaurantSelect');
            try {
                const result = await APIService.getAdminRestaurants();
                if (result.success) {
                    select.innerHTML = '<option value="">Select Restaurant</option>';
                    result.data.forEach(r => {
                        const option = document.createElement('option');
                        option.value = r.id;
                        option.textContent = r.name;
                        select.appendChild(option);
                    });
                    if (currentUser.restaurant_id) {
                        select.value = currentUser.restaurant_id;
                        if (currentUser.role !== 'super_admin') {
                            select.disabled = true;
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load restaurants for select', error);
            }
        }
        
        function openBranchModal() {
            editingBranch = null;
            document.getElementById('branchForm').reset();
            document.querySelector('.modal-title').textContent = 'Add Branch';
            if (currentUser.restaurant_id) {
                document.getElementById('restaurantSelect').value = currentUser.restaurant_id;
            }
            document.getElementById('branchModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function saveBranch() {
            const form = document.getElementById('branchForm');
            const branchData = {
                restaurant_id: form.restaurant_id.value,
                name: form.name.value,
                phone: form.phone.value,
                address: form.address.value,
            };
            try {
                const result = await APIService.createBranch(branchData);
                if (result.success) {
                    Utils.showToast('Branch created successfully', 'success');
                    closeModal('branchModal');
                    await loadBranches();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            } catch (error) {
                Utils.showToast('An error occurred while saving the branch.', 'error');
            }
        }
        
        async function logout() {
            try {
                await APIService.logout();
                window.location.href = '../login.html';
            } catch (error) {
                Utils.showToast('Logout failed', 'error');
            }
        }
    </script>
</body>
</html>
