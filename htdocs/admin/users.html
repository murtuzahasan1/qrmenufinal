<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu System - User Management</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h3v2h-3v-2zm0 4h3v2h-3v-2zm0 4h3v2h-3v-2zM14 7h2v2h-2V7zm0 8h2v2h-2v-2zM9 3h2v2H9V3zm0 16h2v2H9v-2z"/>
                    </svg>
                    QR Menu System
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="restaurants.html">Restaurants</a></li>
                        <li><a href="branches.html">Branches</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="orders.html">Orders</a></li>
                        <li><a href="users.html" class="active">Users</a></li>
                        <li><a href="qrcode.html">QR Codes</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">User Management</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <div class="user-avatar" id="userAvatar">A</div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">All Users</h2>
                    <button class="btn-primary" onclick="openUserModal()">Add User</button>
                </div>
                <div class="card-content">
                    <div id="usersContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add User</h3>
                <button class="close-btn" onclick="closeModal('userModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label for="userNameInput">Full Name</label>
                        <input type="text" id="userNameInput" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                     <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" id="userPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role</label>
                        <select id="userRole" name="role" required>
                            <option value="manager">Restaurant Manager</option>
                            <option value="branch_manager">Branch Manager</option>
                            <option value="chef">Chef</option>
                            <option value="waiter">Waiter</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('userModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save User</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const authResult = await APIService.getCurrentUser();
                if (!authResult.success) {
                    window.location.href = '../login.html';
                    return;
                }
                currentUser = authResult.user;
                updateUserInterface(currentUser);
                await loadUsers();
            } catch (error) {
                console.error('Page initialization failed:', error);
            }
        });

        function updateUserInterface(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }

        async function loadUsers() {
            const container = document.getElementById('usersContainer');
            container.innerHTML = '<div class="spinner"></div>';
            try {
                const result = await APIService.getAdminUsers();
                if (result.success) {
                    displayUsers(result.data);
                } else {
                    container.innerHTML = `<p style="color: #ef4444;">${result.message}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444;">Failed to load users.</p>`;
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            if (users.length === 0) {
                container.innerHTML = '<p>No users found.</p>';
                return;
            }
            const table = document.createElement('table');
            table.className = 'data-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${users.map(u => `
                        <tr>
                            <td>${u.name}</td>
                            <td>${u.email}</td>
                            <td>${u.role_name.replace('_', ' ')}</td>
                            <td><span class="status-badge ${u.status ? 'active' : 'pending'}">${u.status ? 'Active' : 'Inactive'}</span></td>
                            <td>
                                <button class="btn btn-secondary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            container.innerHTML = '';
            container.appendChild(table);
        }
        
        function openUserModal() {
            document.getElementById('userForm').reset();
            document.getElementById('userModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function saveUser() {
            const form = document.getElementById('userForm');
            const userData = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value,
                role: form.role.value,
            };

            try {
                const result = await APIService.createUser(userData);
                if (result.success) {
                    Utils.showToast('User created successfully', 'success');
                    closeModal('userModal');
                    await loadUsers();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            } catch (error) {
                Utils.showToast('An error occurred while saving the user.', 'error');
            }
        }

        async function logout() {
            try {
                await APIService.logout();
                window.location.href = '../login.html';
            } catch (error) {
                Utils.showToast('Logout failed', 'error');
            }
        }
    </script>
</body>
</html>
