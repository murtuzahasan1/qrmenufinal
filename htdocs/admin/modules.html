<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu System - Module Manager</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h3v2h-3v-2zm0 4h3v2h-3v-2zm0 4h3v2h-3v-2zM14 7h2v2h-2V7zm0 8h2v2h-2v-2zM9 3h2v2H9V3zm0 16h2v2H9v-2z"/>
                    </svg>
                    QR Menu System
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="restaurants.html">Restaurants</a></li>
                        <li><a href="branches.html">Branches</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="orders.html">Orders</a></li>
                        <li><a href="users.html">Users</a></li>
                        <li><a href="qrcode.html">QR Codes</a></li>
                        <li><a href="modules.html" class="active">Modules</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Module Manager</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <div class="user-avatar" id="userAvatar">A</div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">Available Modules</h2>
                    <button class="btn-primary" onclick="openInstallModal()">Install Module</button>
                </div>
                <div class="card-content">
                    <div id="modulesContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Install Module Modal -->
    <div id="installModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Install Module</h3>
                <button class="close-btn" onclick="closeInstallModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="installForm">
                    <div class="form-group">
                        <label for="moduleFile">Module File (ZIP)</label>
                        <input type="file" id="moduleFile" name="module_file" accept=".zip" required>
                    </div>
                    <p style="color: #6b7280; font-size: 0.875rem;">
                        Upload a ZIP file containing the module. The ZIP should include a config.json file and necessary PHP files.
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeInstallModal()">Cancel</button>
                <button class="btn btn-primary" onclick="installModule()">Install</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check authentication
                const authResult = await APIService.getCurrentUser();
                if (!authResult.success) {
                    window.location.href = '../login.html';
                    return;
                }

                currentUser = authResult.user;
                updateUserInterface(currentUser);

                // Check if user is super admin
                if (currentUser.role !== 'super_admin') {
                    showError('Access denied. Super admin privileges required.');
                    return;
                }

                // Load modules
                await loadModules();

            } catch (error) {
                console.error('Module manager initialization failed:', error);
                window.location.href = '../login.html';
            }
        });

        function updateUserInterface(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }

        async function loadModules() {
            try {
                const response = await fetch('/api/modules/index.php?action=list');
                const result = await response.json();
                
                if (result.success) {
                    displayModules(result.data);
                } else {
                    showError('Failed to load modules: ' + result.message);
                }
            } catch (error) {
                console.error('Failed to load modules:', error);
                showError('Failed to load modules');
            }
        }

        function displayModules(modules) {
            const container = document.getElementById('modulesContainer');
            
            if (modules.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">No modules found.</p>';
                return;
            }

            const grid = document.createElement('div');
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
            grid.style.gap = '1.5rem';
            
            modules.forEach(module => {
                const moduleCard = createModuleCard(module);
                grid.appendChild(moduleCard);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createModuleCard(module) {
            const card = document.createElement('div');
            card.className = 'content-card';
            card.style.margin = '0';
            
            const statusBadge = module.enabled ? 
                '<span class="status-badge active">Enabled</span>' : 
                '<span class="status-badge pending">Disabled</span>';
            
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <h3 style="margin: 0; font-size: 1.1rem;">${module.name}</h3>
                        <p style="margin: 0.25rem 0 0 0; color: #6b7280; font-size: 0.875rem;">Version ${module.version}</p>
                    </div>
                    ${statusBadge}
                </div>
                <div class="card-content">
                    <p style="margin-bottom: 1rem; color: #374151;">${module.description}</p>
                    <div style="margin-bottom: 1rem;">
                        <small style="color: #6b7280;">Author: ${module.author}</small>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        ${module.enabled ? 
                            `<button class="btn btn-secondary" onclick="toggleModule('${module.id}', false)">Disable</button>` :
                            `<button class="btn btn-primary" onclick="toggleModule('${module.id}', true)">Enable</button>`
                        }
                        <button class="btn btn-secondary" onclick="viewModuleConfig('${module.id}')">Config</button>
                        ${!module.enabled ? 
                            `<button class="btn btn-danger" onclick="deleteModule('${module.id}')">Delete</button>` : ''
                        }
                    </div>
                </div>
            `;
            
            return card;
        }

        async function toggleModule(moduleId, enable) {
            const action = enable ? 'enable' : 'disable';
            
            try {
                const response = await fetch('/api/modules/index.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        module_id: moduleId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    Utils.showToast(result.message, 'success');
                    await loadModules();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            } catch (error) {
                console.error(`Failed to ${action} module:`, error);
                Utils.showToast(`Failed to ${action} module`, 'error');
            }
        }

        async function deleteModule(moduleId) {
            const confirmed = await Utils.confirmAction('Are you sure you want to delete this module? This action cannot be undone.');
            
            if (confirmed) {
                try {
                    const response = await fetch('/api/modules/index.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'delete',
                            module_id: moduleId
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        Utils.showToast(result.message, 'success');
                        await loadModules();
                    } else {
                        Utils.showToast(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Failed to delete module:', error);
                    Utils.showToast('Failed to delete module', 'error');
                }
            }
        }

        function viewModuleConfig(moduleId) {
            // This would open a modal with module configuration
            Utils.showToast('Module configuration coming soon', 'info');
        }

        function openInstallModal() {
            document.getElementById('installModal').classList.add('active');
        }

        function closeInstallModal() {
            document.getElementById('installModal').classList.remove('active');
            document.getElementById('installForm').reset();
        }

        async function installModule() {
            const form = document.getElementById('installForm');
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/modules/index.php?action=install', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    Utils.showToast(result.message, 'success');
                    closeInstallModal();
                    await loadModules();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Failed to install module:', error);
                Utils.showToast('Failed to install module', 'error');
            }
        }

        function showError(message) {
            const container = document.getElementById('modulesContainer');
            container.innerHTML = `<p style="text-align: center; color: #ef4444;">${message}</p>`;
        }

        async function logout() {
            try {
                await APIService.logout();
                Utils.showToast('Logged out successfully', 'success');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 1000);
            } catch (error) {
                console.error('Logout failed:', error);
                Utils.showToast('Logout failed', 'error');
            }
        }
    </script>
</body>
</html>
